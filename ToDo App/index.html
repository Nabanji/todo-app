<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <h1>todo app</h1>
    <form>
        <input type="text" placeholder="Enter a task" class="todo-input" id="task" name="task" />
        <button type="submit" class="submit-btn" id="submit-button" name="submit-button">add task</button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>


    <script src="index.js"></script>
</body>

</html>
